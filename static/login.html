<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - EzyagoTrading</title>
    <meta name="description" content="EzyagoTrading hesabınıza giriş yapın">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <!-- Logo & Header -->
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-chart-line"></i>
                        <span>EzyagoTrading</span>
                    </div>
                    <h1>Hoş Geldiniz</h1>
                    <p>Profesyonel kripto futures trading hesabınıza giriş yapın</p>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope"></i>
                            E-posta Adresi
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="ornek@email.com" 
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock"></i>
                            Şifre
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="••••••••" 
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="login-btn">
                        <span id="login-btn-text">
                            <i class="fas fa-sign-in-alt"></i>
                            Giriş Yap
                        </span>
                        <div id="login-spinner" class="spinner hidden"></div>
                    </button>
                </form>

                <!-- Error Message -->
                <div id="error-message" class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="success-message hidden">
                    <i class="fas fa-check-circle"></i>
                    <span id="success-text"></span>
                </div>

                <!-- Links -->
                <div class="auth-links">
                    <p class="auth-link-text">
                        Hesabınız yok mu? 
                        <a href="/register.html" class="auth-link">
                            <i class="fas fa-user-plus"></i>
                            Kayıt Olun
                        </a>
                    </p>
                    <p class="auth-link-text">
                        <a href="/" class="auth-link">
                            <i class="fas fa-home"></i>
                            Ana Sayfaya Dön
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    
    <!-- Configuration loader -->
    <script src="/static/js/config.js"></script>
    
    <script>
        // Firebase configuration will be loaded from backend
        let firebaseApp = null;
        let auth = null;
        let database = null;

        // Initialize Firebase with config from backend
        async function initializeFirebase() {
            try {
                console.log('Loading Firebase config from backend...');
                
                // Backend'den Firebase config al
                const response = await fetch('/api/firebase-config');
                if (!response.ok) {
                    throw new Error(`Config fetch failed: ${response.status}`);
                }
                
                const firebaseConfig = await response.json();
                console.log('Firebase config received:', firebaseConfig);
                
                // Required fields kontrolü
                const requiredFields = ['apiKey', 'authDomain', 'projectId', 'appId'];
                const missingFields = requiredFields.filter(field => !firebaseConfig[field]);
                
                if (missingFields.length > 0) {
                    throw new Error(`Missing Firebase fields: ${missingFields.join(', ')}`);
                }
                
                // Firebase'i initialize et
                if (!firebaseApp) {
                    firebaseApp = firebase.initializeApp(firebaseConfig);
                    auth = firebase.auth();
                    database = firebase.database();
                    console.log('Firebase initialized successfully');
                }
                
                return true;
            } catch (error) {
                console.error('Firebase initialization failed:', error);
                showError('Sistem başlatılamadı: ' + error.message);
                return false;
            }
        }

        let isLoading = false;

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const loginBtnText = document.getElementById('login-btn-text');
        const loginSpinner = document.getElementById('login-spinner');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const errorText = document.getElementById('error-text');
        const successText = document.getElementById('success-text');
        const passwordToggle = document.getElementById('password-toggle');

        // Initialize password toggle
        function initPasswordToggle() {
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    const icon = passwordToggle.querySelector('i');
                    icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
                });
            }
        }

        // Loading state
        function setLoading(loading) {
            isLoading = loading;
            loginBtn.disabled = loading;
            
            if (loading) {
                loginBtnText.style.opacity = '0';
                loginSpinner.classList.remove('hidden');
            } else {
                loginBtnText.style.opacity = '1';
                loginSpinner.classList.add('hidden');
            }
        }

        // Show error message
        function showError(message) {
            hideMessages();
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(hideMessages, 5000);
        }

        // Show success message
        function showSuccess(message) {
            hideMessages();
            successText.textContent = message;
            successMessage.classList.remove('hidden');
        }

        // Hide messages
        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Get user IP
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting user IP:', error);
                return 'unknown';
            }
        }

        // Auth error messages
        function getAuthErrorMessage(errorCode) {
            const errorMessages = {
                'auth/user-not-found': 'Bu e-posta adresi ile kayıtlı bir kullanıcı bulunamadı.',
                'auth/wrong-password': 'Şifre hatalı. Lütfen tekrar deneyin.',
                'auth/invalid-email': 'Geçersiz e-posta adresi.',
                'auth/user-disabled': 'Bu hesap devre dışı bırakılmış.',
                'auth/too-many-requests': 'Çok fazla başarısız giriş denemesi. Lütfen daha sonra tekrar deneyin.',
                'auth/network-request-failed': 'Ağ bağlantısı hatası. İnternet bağlantınızı kontrol edin.'
            };
            
            return errorMessages[errorCode] || 'Bir hata oluştu. Lütfen tekrar deneyin.';
        }

        // Handle login
        async function handleLogin(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validation
            if (!email || !password) {
                showError('Lütfen tüm alanları doldurun.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Geçerli bir e-posta adresi girin.');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            try {
                // Sign in with Firebase Auth
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('Login successful:', user.uid);
                
                // Update last login in database
                const userRef = database.ref(`users/${user.uid}`);
                await userRef.update({
                    last_login: firebase.database.ServerValue.TIMESTAMP,
                    last_login_ip: await getUserIP()
                });
                
                showSuccess('Giriş başarılı! Yönlendiriliyorsunuz...');
                
                // Check if user is admin
                const userData = await userRef.once('value');
                const userInfo = userData.val();
                
                if (userInfo && userInfo.role === 'admin') {
                    // Redirect to admin panel
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1000);
                } else {
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError(getAuthErrorMessage(error.code));
                setLoading(false);
            }
        }

        // Check if user is already logged in
        function checkAuthState() {
            if (auth) {
                auth.onAuthStateChanged(async (user) => {
                    if (user && !isLoading) {
                        console.log('User already logged in, redirecting...');
                        
                        // Check if admin
                        try {
                            const userData = await database.ref(`users/${user.uid}`).once('value');
                            const userInfo = userData.val();
                            
                            if (userInfo && userInfo.role === 'admin') {
                                window.location.href = '/admin.html';
                            } else {
                                window.location.href = '/dashboard.html';
                            }
                        } catch (error) {
                            console.error('Error checking user role:', error);
                            window.location.href = '/dashboard.html';
                        }
                    }
                });
            } else {
                console.warn('Auth not initialized yet');
            }
        }

        // Initialize everything
        async function initializePage() {
            try {
                // Firebase'i başlat
                const firebaseInitialized = await initializeFirebase();
                if (!firebaseInitialized) {
                    showError('Sistem başlatılamadı. Lütfen sayfayı yenileyin.');
                    return;
                }
                
                // Password toggle'ı başlat
                initPasswordToggle();
                
                // Form event listener'ı ekle
                if (loginForm) {
                    loginForm.addEventListener('submit', handleLogin);
                }
                
                // Auth state'i kontrol et
                checkAuthState();
                
            } catch (error) {
                console.error('Page initialization failed:', error);
                showError('Sayfa başlatılamadı: ' + error.message);
            }
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
