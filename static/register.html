<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - EzyagoTrading</title>
    <meta name="description" content="EzyagoTrading'e ücretsiz kayıt olun - 7 gün deneme">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <!-- Logo & Header -->
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-chart-line"></i>
                        <span>EzyagoTrading</span>
                    </div>
                    <h1>Hesap Oluşturun</h1>
                    <p>7 gün ücretsiz deneme ile profesyonel trading'e başlayın</p>
                </div>

                <!-- Register Form -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="full_name">
                            <i class="fas fa-user"></i>
                            Ad Soyad
                        </label>
                        <input 
                            type="text" 
                            id="full_name" 
                            class="form-input" 
                            placeholder="Adınız Soyadınız" 
                            required
                            autocomplete="name"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">
                            <i class="fas fa-envelope"></i>
                            E-posta Adresi
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="ornek@email.com" 
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock"></i>
                            Şifre
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                class="form-input" 
                                placeholder="En az 6 karakter" 
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="password-toggle" id="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="form-help">Güçlü bir şifre seçin (en az 6 karakter)</small>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span class="checkmark"></span>
                            <span class="checkbox-text">
                                Kullanım Şartları ve Gizlilik Politikası'nı kabul ediyorum
                            </span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full" id="register-btn">
                        <span id="register-btn-text">
                            <i class="fas fa-user-plus"></i>
                            Hesap Oluştur
                        </span>
                        <div id="register-spinner" class="spinner hidden"></div>
                    </button>
                </form>

                <!-- Error Message -->
                <div id="error-message" class="error-message hidden">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>

                <!-- Success Message -->
                <div id="success-message" class="success-message hidden">
                    <i class="fas fa-check-circle"></i>
                    <span id="success-text"></span>
                </div>

                <!-- Trial Info -->
                <div class="trial-info">
                    <div class="trial-badge">
                        <i class="fas fa-gift"></i>
                        <div>
                            <strong>7 Gün Ücretsiz Deneme</strong>
                            <p>Kredi kartı gerektirmez</p>
                        </div>
                    </div>
                </div>

                <!-- Links -->
                <div class="auth-links">
                    <p class="auth-link-text">
                        Zaten hesabınız var mı? 
                        <a href="/login.html" class="auth-link">
                            <i class="fas fa-sign-in-alt"></i>
                            Giriş Yapın
                        </a>
                    </p>
                    <p class="auth-link-text">
                        <a href="/" class="auth-link">
                            <i class="fas fa-home"></i>
                            Ana Sayfaya Dön
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration will be loaded from backend
        let firebaseApp = null;
        let auth = null;
        let database = null;

        // Initialize Firebase with config from backend
        async function initializeFirebase() {
            try {
                const firebaseConfig = await window.configLoader.getFirebaseConfig();
                
                firebaseApp = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                database = firebase.database();
                
                console.log('Firebase initialized successfully');
                return true;
            } catch (error) {
                console.error('Firebase initialization failed:', error);
                return false;
            }
        }

        let isLoading = false;

        // DOM Elements
        const registerForm = document.getElementById('register-form');
        const fullNameInput = document.getElementById('full_name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const termsCheckbox = document.getElementById('terms');
        const registerBtn = document.getElementById('register-btn');
        const registerBtnText = document.getElementById('register-btn-text');
        const registerSpinner = document.getElementById('register-spinner');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const errorText = document.getElementById('error-text');
        const successText = document.getElementById('success-text');
        const passwordToggle = document.getElementById('password-toggle');

        // Initialize password toggle
        function initPasswordToggle() {
            if (passwordToggle && passwordInput) {
                passwordToggle.addEventListener('click', () => {
                    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    passwordInput.setAttribute('type', type);
                    
                    const icon = passwordToggle.querySelector('i');
                    icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
                });
            }
        }

        // Loading state
        function setLoading(loading) {
            isLoading = loading;
            registerBtn.disabled = loading;
            
            if (loading) {
                registerBtnText.style.opacity = '0';
                registerSpinner.classList.remove('hidden');
            } else {
                registerBtnText.style.opacity = '1';
                registerSpinner.classList.add('hidden');
            }
        }

        // Show error message
        function showError(message) {
            hideMessages();
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(hideMessages, 5000);
        }

        // Show success message
        function showSuccess(message) {
            hideMessages();
            successText.textContent = message;
            successMessage.classList.remove('hidden');
        }

        // Hide messages
        function hideMessages() {
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');
        }

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Get user IP
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error getting user IP:', error);
                return 'unknown';
            }
        }

        // Auth error messages
        function getAuthErrorMessage(errorCode) {
            const errorMessages = {
                'auth/email-already-in-use': 'Bu e-posta adresi zaten kullanımda.',
                'auth/weak-password': 'Şifre çok zayıf. En az 6 karakter olmalıdır.',
                'auth/invalid-email': 'Geçersiz e-posta adresi.',
                'auth/network-request-failed': 'Ağ bağlantısı hatası. İnternet bağlantınızı kontrol edin.',
                'auth/too-many-requests': 'Çok fazla kayıt denemesi. Lütfen daha sonra tekrar deneyin.'
            };
            
            return errorMessages[errorCode] || 'Bir hata oluştu. Lütfen tekrar deneyin.';
        }

        // Handle register
        async function handleRegister(event) {
            event.preventDefault();
            
            if (isLoading) return;
            
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const termsAccepted = termsCheckbox.checked;
            
            // Validation
            if (!fullName || !email || !password) {
                showError('Lütfen tüm alanları doldurun.');
                return;
            }
            
            if (fullName.length < 2) {
                showError('Ad soyad en az 2 karakter olmalıdır.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('Geçerli bir e-posta adresi girin.');
                return;
            }
            
            if (password.length < 6) {
                showError('Şifre en az 6 karakter olmalıdır.');
                return;
            }
            
            if (!termsAccepted) {
                showError('Kullanım şartlarını kabul etmelisiniz.');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            try {
                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('Registration successful:', user.uid);
                
                // Update user profile
                await user.updateProfile({
                    displayName: fullName
                });
                
                // Calculate expiry date (7 days from now)
                const expiryDate = new Date();
                expiryDate.setDate(expiryDate.getDate() + 7);
                
                // Create user record in database
                const userData = {
                    email: email,
                    full_name: fullName,
                    created_at: firebase.database.ServerValue.TIMESTAMP,
                    last_login: firebase.database.ServerValue.TIMESTAMP,
                    subscription_status: 'trial',
                    subscription_start: firebase.database.ServerValue.TIMESTAMP,
                    subscription_expiry: expiryDate.toISOString(),
                    api_keys_set: false,
                    bot_active: false,
                    total_trades: 0,
                    total_pnl: 0,
                    role: 'user', // Default role
                    settings: {
                        language: 'tr',
                        timezone: 'Europe/Istanbul',
                        notifications: true,
                        email_notifications: true
                    },
                    registration_ip: await getUserIP(),
                    is_active: true
                };
                
                // Save to database
                const userRef = database.ref(`users/${user.uid}`);
                await userRef.set(userData);
                
                showSuccess('Hesabınız başarıyla oluşturuldu! Yönlendiriliyorsunuz...');
                
                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
                
            } catch (error) {
                console.error('Registration error:', error);
                showError(getAuthErrorMessage(error.code));
                setLoading(false);
            }
        }

        // Check if user is already logged in
        auth.onAuthStateChanged(async (user) => {
            if (user && !isLoading) {
                console.log('User already logged in, redirecting...');
                
                // Check if admin
                try {
                    const userData = await database.ref(`users/${user.uid}`).once('value');
                    const userInfo = userData.val();
                    
                    if (userInfo && userInfo.role === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                } catch (error) {
                    console.error('Error checking user role:', error);
                    window.location.href = '/dashboard.html';
                }
            }
        });

        // Event listeners
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize Firebase first
            const firebaseInitialized = await initializeFirebase();
            if (!firebaseInitialized) {
                showError('Sistem başlatılamadı. Lütfen sayfayı yenileyin.');
                return;
            }
            
            initPasswordToggle();
            if (registerForm) {
                registerForm.addEventListener('submit', handleRegister);
            }
        });
    </script>
</body>
</html>
