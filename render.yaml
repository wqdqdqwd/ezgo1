services:
  - type: web
    name: ezyago-trading
    env: python
    region: frankfurt
    plan: starter
    buildCommand: |
      pip install --upgrade pip==21.3.1
      pip install --no-build-isolation --prefer-binary -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENVIRONMENT
        value: PRODUCTION
      - key: LOG_LEVEL
        value: INFO
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: PIP_NO_BUILD_ISOLATION
        value: "0"
      - key: PIP_PREFER_BINARY
        value: "1"
      - key: PIP_NO_CACHE_DIR
        value: "1"
    healthCheckPath: /health
    autoDeploy: true
